- hosts: all
  become: true

  tasks:
    - include_tasks:
        file: "tasks/server/{{ task }}.yml"
        apply:
          tags:
            - server
            - "{{ task }}"
      loop: "{{ server_tasks_base + server_tasks }}"
      loop_control:
        loop_var: task
      tags: always
      when: task not in server_tasks_disabled
    - include_role:
        name: "{{ item }}"
        apply:
          tags:
            - "{{ item }}"
      tags: always
      loop:
        - backups

    # - name: Install Prometheus Node Exporter
    #   include_role:
