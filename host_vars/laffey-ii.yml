users_admins:
  - tina

caddy_error_handlers:
  - 502

caddy_extra: |
  import users.d/*.conf

caddy_entries:
  # Machine domain
  - domain: laffey-ii.tina.moe
    file: tina
    root: /home/tina/wwws/laffey-ii
    reverses:
      - path: /fail
        to: 0
      - path: "{{ cockpit_url_root }}"
        to: 9090
    extra: |
      # TODO: redirect ~user to ~user/
      @userdir {
        path_regexp userdir ^/~(\w+)/
      }
      handle @userdir {
        uri strip_prefix /~{re.userdir.1}/
        file_server browse {
          root /home/{re.userdir.1}/www/
        }
      }

      @drs_videos {
        path_regexp drs_videos ^/~tina/lap/drs_videos/(.*)\.mp4
      }
      redir @drs_videos https://drs.lelap.in/videos/{re.drs_videos.1}.mp4

  # Tina
  - domain: tina.moe
    root: /home/tina/wwws/tina
    file: tina
    reverses:
      - path: /infra
        to: "{{ infra_webui_port }}"
        remove_path: true
    extra: |
      handle_path /private/* {
        root * /home/tina/wwws/private
        file_server
      }
      redir /private /private/
      handle_path /assets/cloud/* {
        root * /home/tina/wwws/tina-assets
        file_server
      }
  - domain: wallos.tina.moe
    robots: false
    file: tina
    reverses:
      - to: 8003
  - domain: vault.tina.moe
    robots: false
    file: tina
    reverses:
      - to: "{{ vaultwarden_port }}"
  - domain: couscous.tina.moe
    robots: false
    file: tina
    reverses:
      - to: 57348
  - domain: kuma.tina.moe
    robots: false
    file: tina
    reverses:
      - to: "{{ uptime_kuma_port }}"
  - domain: fairyjoke.net
    file: tina
    reverses:
      - to: 57302
      - path: /sdvx/genesis/gacha/*
        to: 15712
  - domain: nico.tina.moe
    file: tina
    root: /home/tina/wwws/nico
  - domain: damien.savatier.fr
    file: tina
    root: /home/tina/wwws/damien
    extra: |
      handle_path /private/* {
        root * /home/tina/wwws/private
        file_server
      }

  # Six
  - domain: six.tina.moe
    robots: false
    root: /home/tina/wwws/six
    file: six
    extra: |
      file_server
      handle /jellyfin/* {
        redir https://fin.tina.moe
      }
  - domain: sonic.tina.moe
    robots: false
    file: six
    reverses:
      - to: 8001
  - domain: soku.tina.moe
    robots: false
    file: six
    reverses:
      - to: 8002
  - domain: shin.tina.moe
    robots: false
    file: six
    reverses:
      - to: "{{ feishin_port }}"


  # Le LAP
  - domain: lelap.in
    file: lap
    root: /home/tina/wwws/lap
    extra: |
      handle_path /discord {
        redir https://discord.gg/4RNagv4pfh
      }
      redir /discord/ /discord

      handle_path /contest/scores/ {
        redir https://docs.google.com/spreadsheets/d/e/2PACX-1vS-mV03DXECeFQ942PkemeGT4e4_h4NYOypMFakGxMbL8EkiO6H-Srf1Md-GBKrLuA7qVt6p0La3qwC/pubhtml
      }
      redir /contest/scores /contest/scores/
  - domain: drs.lelap.in
    file: lap
    robots: false
    root: /home/tina/wwws/lap
    extra: |
      handle_path /videos/* {
        root * /home/tina/www/lap/drs_videos
        file_server
      }
    reverses:
      - to: "{{ shlag_webui_port }}"
  - domain: admin.lelap.in
    robots: false
    file: lap
    reverses:
      - to: "{{ lapadmin_port }}"
  # Waiting for DNS
  - domain: replay.lelap.in
    robots: false
    file: lap
    extra: |
      @private remote_ip {{ addresses.lap }} {{ addresses.teapot }} {{ addresses.laffey }} {{ addresses.visian }} {{ addresses.laffey_ii }}

      handle @private {
        reverse_proxy :{{ photongenic_port }}
      }

      handle /replays/files/* {
        reverse_proxy :{{ photongenic_port }}
      }

      handle {
        respond <<EOF
          You must be on the LAP network to access this page.
          Please connect to the WiFi.

          SSID: LAP Guest
          Password: crazy shuffle
        EOF 403
      }

  # MSN
  - domain: demo.asso-msn.fr
    robots: false
    file: msn
    reverses:
      - to: "{{ msnweb_demo_port }}"
  - domain: asso-msn.fr
    file: msn
    reverses:
      - to: "{{ msnweb_port }}"
    extra: |
      handle_path /assets/* {
        root * /home/tina/wwws/msnweb-assets
        file_server
      }

      handle_path /discord {
        redir https://discord.gg/k4CVGDQ
      }


users:
  - sayaka
  - reaxt

skel:
  - www
  - wwws/example.com
  - .config/systemd/user
  - .config/containers/systemd

repositories:
  - src: https://github.com/asso-msn/msn-web
    name: msnweb-demo
    version: develop
  - src: https://github.com/asso-msn/msn-web
    name: msnweb
    version: release
  - src: https://github.com/asso-msn/helloasso-discord-role
    version: main
  - src: https://github.com/LAP-Arcade/lap-web
    version: main
  - src: https://github.com/LAP-Arcade/lapadmin
    name: lapadmin
    version: main
  - src: git@github.com:LAP-Arcade/MonkeyShlag.git
    name: monkey
    version: main
  - src: git@github.com:LAP-Arcade/shlag-webui.git
    version: main
  - src: https://github.com/asso-msn/MechaDon2
    name: mechadon
  - src: https://github.com/Tina-otoge/photongenic
  - src: https://github.com/Tina-otoge/tina-simp
  - src: https://github.com/FairyJoke/fairyjoke-legacy
    name: fairyjoke
  - src: git@github.com:Tina-otoge/arcade-tools.git
  - src: https://github.com/Tina-otoge/ArtCompanion
    name: artcompanion
  - src: git@github.com:Tina-otoge/couscous-infra.git
    name: couscous

user_services:
  mechadon:
    workdir: "{{ repositories_dir }}/mechadon"
    cmd: |
      {{ python_setup }}
      alembic upgrade head
      python -m mechadon
  helloasso_discord_role:
    workdir: "{{ repositories_dir }}/helloasso-discord-role"
    cmd: |
      {{ python_setup }}
      python main.py
    calendar: "*-*-* *:00/5"
  shlag_webui:
    workdir: "{{ repositories_dir }}/shlag-webui"
    cmd: |
      {{ python_setup }}
      flask run -h {{ loopback_ip }} -p {{ shlag_webui_port }}
  lap_web:
    workdir: "{{ repositories_dir }}/lap-web"
    type: oneshot
    cmd: "{{ sssimp_setup }}"
  lapadmin:
    workdir: "{{ repositories_dir }}/lapadmin"
    cmd: |
      {{ python_setup }}
      alembic upgrade head
      pip install gunicorn
      gunicorn 'app:create_app()' -b {{ loopback_ip }}:{{ lapadmin_port }} -w 4
  photon:
    workdir: "{{ repositories_dir }}/photongenic"
    cmd: |
      {{ python_setup }}
      (python archive.py &)
      flask --app webui.app:app run -h {{ loopback_ip }} -p {{ photongenic_port}} --debug
  msn_fa_counter:
    cmd: gh workflow run -R asso-msn/fa-songs-counter cd.yml
    calendar: daily
  monkey:
    workdir: "{{ repositories_dir }}/monkey"
    cmd: ./start.sh
  msnweb_demo:
    workdir: "{{ repositories_dir }}/msnweb-demo"
    cmd: |
      {{ python_setup }}
      pip install gunicorn
      alembic upgrade head
      flask setup
      RUN_TASKS=1 gunicorn -b {{ loopback_ip }}:{{ msnweb_demo_port }} app:app
  msnweb:
    workdir: "{{ repositories_dir }}/msnweb"
    cmd: |
      {{ python_setup }}
      pip install gunicorn
      alembic upgrade head
      flask setup
      RUN_TASKS=1 gunicorn -b {{ loopback_ip }}:{{ msnweb_port }} app:app
  rclone_msn:
    workdir: "{{ ansible_user_dir }}/wwws/msnweb-assets"
    script: |
      while true; do
        date
        rclone sync -v msn:Website/Assets/ .
        echo Waiting 60s
        sleep 60
      done
  rclone_tina:
    workdir: "{{ ansible_user_dir }}/wwws/tina-assets/"
    script: |
      while true; do
        date
        rclone sync -v tina:/ .
        echo Waiting 60s
        sleep 60
      done
  tina_simp:
    workdir: "{{ repositories_dir }}/tina-simp"
    cmd: "{{ sssimp_setup }}"
    type: oneshot
  fairyjoke:
    workdir: "{{ repositories_dir }}/fairyjoke"
    cmd: ./run_laffey.sh
  artcompanion:
    workdir: "{{ repositories_dir }}/artcompanion"
    cmd: ./scripts/run.sh
  couscous_infra:
    workdir: "{{ repositories_dir }}/couscous"
    cmd: "{{ compose_setup }}"


quadlets:
  mc:
    image: marctv/minecraft-papermc-server
    tag: 1.21.7
    ports:
      - "{{ minecraft_port }}:{{ minecraft_port }}"
    volumes:
      - "{{ ansible_user_dir }}/Games/Minecraft/overdrive:/data"
    env:
      SKIP_PERM_CHECK: "true"
      MEMORYSIZE: 3G
      PUID: 0
      PGID: 0
    podman: -it # Required to be able to attach to the console
  airsonic:
    image: tamland/airsonic-refix
    tag: latest
    ports:
      - "{{ loopback_ip }}:8001:80"
    env:
      SERVER_URL: https://lms.tina.moe
    volumes: []
  soku:
    image: ghcr.io/victoralvesf/aonsoku
    tag: latest
    ports:
      - "{{ loopback_ip }}:8002:8080"
    env:
      SERVER_URL: https://lms.tina.moe
      HIDE_SERVER: "true"
      HIDE_RADIOS_SECTION: "true"
      APP_AUTH_TYPE: password
      APP_USER: guest
      APP_PASSWORD: guest
      SERVER_TYPE: lms
    volumes: []
  feishin:
    image: ghcr.io/jeffvli/feishin
    tag: latest
    ports:
      - "{{ loopback_ip }}:{{ feishin_port }}:{{ feishin_port }}"
    env:
      SERVER_NAME: Nagato LMS
      SERVER_URL: https://lms.tina.moe
      SERVER_LOCK: true
      SERVER_TYPE: subsonic
      TZ: Europe/Paris
    volumes: []
  wallos:
    image: bellamy/wallos
    tag: latest
    ports:
      - "{{ loopback_ip }}:8003:80"
    env:
      TZ: Europe/Paris
    volumes:
      - "{{ ansible_user_dir }}/.local/share/wallos/db:/var/www/html/db"
      - "{{ ansible_user_dir }}/.local/share/wallos/uploads/logos:/var/www/html/images/uploads/logos"
  wg_easy:
    image: ghcr.io/wg-easy/wg-easy
    tag: latest
    volumes:
      - "{{ ansible_user_dir }}/.local/share/wg-easy:/etc/wireguard"
    ports:
      - "51820:51820/udp"
      - "{{ loopback_ip }}:51821:51821/tcp"
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_MODULE
    sysctls:
      net.ipv4.conf.all.src_valid_mark: 1
      net.ipv4.ip_forward: 1
    env:
      WG_HOST: "{{ ansible_host }}"
      WG_DEVICE: tap0
  photon_smb:
    image: dockurr/samba
    tag: latest
    ports:
      - "{{ wireguard.laffey }}:{{ photongenic_share_port }}:445"
    volumes:
      - "{{ ansible_user_dir }}/.local/opt/photongenic/files:/storage"
    env:
      UID: 0
      GID: 0
      USER: root
      PASS: photon
      NAME: photon
    enabled: false
  kuma:
    image: louislam/uptime-kuma
    tag: latest
    ports:
      - "{{ loopback_ip }}:{{ uptime_kuma_port }}:{{ uptime_kuma_port }}"
    volumes:
      - "{{ ansible_user_dir }}/.local/share/uptime-kuma:/app/data"
    podman: --no-hosts
  vaultwarden:
    image: vaultwarden/server
    tag: latest
    ports:
      - "{{ loopback_ip }}:{{ vaultwarden_port }}:80"
    volumes:
      - "{{ ansible_user_dir }}/.local/share/vaultwarden:/data"


