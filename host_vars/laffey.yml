firewall:
  default: allow
  rules:
    - port: "{{ prometheus_node_exporter_port }}"
      action: deny
    - port: "{{ prometheus_node_exporter_port }}"
      from: "{{ public_ip }}"
      action: allow

    - port: "{{ prometheus_port }}"
      action: deny
    - port: "{{ prometheus_port }}"
      from: "{{ public_ip }}"
      action: allow

    - port: "{{ caddy_admin_port }}"
      action: deny
    - port: "{{ caddy_admin_port }}"
      from: "{{ public_ip }}"
      action: allow

    - port: "{{ loki_port }}"
      action: deny
    - port: "{{ loki_port }}"
      from: "{{ public_ip }}"
      action: allow


