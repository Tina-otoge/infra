http_domain: laffey.tina.moe

skeleton_dirs:
  - www
  - wwws/example.com

users:
  - akeyro
  - koneko
  - noa
  - platea
  - reaxt
  - sayaka
  - test

users_admins:
  - tina

switch_ip: 198.27.82.171

caddy_service: caddy-root

caddy_extra: |
  import users.d/*.conf

caddy_entries:
  - domain: "{{ http_domain }}"
    root: /home/tina/wwws/laffey
    file: tina
    reverses:
      - path: "{{ cockpit_url_root }}"
        to: 9090
      - path: /flood
        to: 3000
    extra: |
      @userdir {
        path_regexp userdir ^/~(\w+)/
      }
      handle @userdir {
        uri strip_prefix /~{re.userdir.1}/
        file_server browse {
          root /home/{re.userdir.1}/www/
        }
      }
  - domain: tina.moe
    root: /home/tina/wwws/tina
    file: tina
    reverses:
      - path: /infra
        to: "{{ infra_webui_port }}"
        remove_path: true
    extra: |
      handle_path /private/* {
        root * /home/tina/wwws/private
        file_server
      }
      redir /private /private/
  - domain: "{{ keycloak_url }}"
    file: tina
    reverses:
      - to: "{{ keycloak_port }}"
  - domain: "{{ outline_url }}"
    file: tina
    reverses:
      - to: "{{ outline_port }}"
  - domain: couscous.tina.moe
    file: tina
    reverses:
      - path: /git
        remove_path: true
        to: 57351
    extra: |
      basicauth {
        couscous $2a$14$lLxdaBVVWv9Z9dZ3Lkwy2.j6P1rKhBUMKMSOHqWkSrilg8lTBZ806 # DONTCHANGEME: COUSCOUS-BASIC-AUTH
      }
  - domain: six.savatier.fr
    root: /home/tina/wwws/six
    file: tina_six
    reverses:
      - path: /ping
        to: "{{ uptimekuma_port }}"
      - path: /prowlarr
        to: "{{ prowlarr_port }}"
      - path: /sonarr
        to: "{{ sonarr_port }}"
      - path: /radarr
        to: "{{ radarr_port }}"
      - path: /lidarr
        to: "{{ lidarr_port }}"
      - path: /readarr
        to: "{{ readarr_port }}"
      - path: /jellyfin
        to: "{{ jellyfin_port }}"
      - path: /torrents
        remove_path: true
        to: "{{ qbittorrent_webui_port }}"
  - domain: seerr.savatier.fr
    file: tina_six
    reverses:
      - to: "{{ jellyseerr_port }}"

paths:
  /srv/media:
    owner: tina

repositories:
  - src: https://github.com/Tina-otoge/infra-webui

user_services:
  infra_webui:
    workdir: "{{ repositories_dir }}/infra-webui"
    cmd: |
      {{ python_setup }}
      pip install gunicorn
      gunicorn src:app -b {{ loopback_ip }}:{{ infra_webui_port }}

