caddy_extra: |
  import users.d/*.conf

caddy_error_handlers:
  - 502

caddy_entries:
  # Machine domain
  - domain: "{{ http_domain }}"
    root: /home/tina/wwws/laffey
    file: tina
    reverses:
      - path: /fail
        to: 0
      - path: "{{ cockpit_url_root }}"
        to: 9090
      - path: "{{ flood_url_root }}"
        to: 3000
      - path: /qbit
        remove_path: true
        to: "{{ qbittorrent_webui_port }}"
      - path: /syncthing
        to: 8384
        extra:
          header_up Host {upstream_hostport}
        remove_path: true
    extra: |
      @userdir {
        path_regexp userdir ^/~(\w+)/
      }
      handle @userdir {
        uri strip_prefix /~{re.userdir.1}/
        file_server browse {
          root /home/{re.userdir.1}/www/
        }
      }

  # Tina
  - domain: kuma.tina.moe
    robots: false
    file: tina
    reverses:
      - to: "{{ uptime_kuma_port }}"
  - domain: grafana.tina.moe
    robots: false
    file: tina
    reverses:
      - to: "{{ grafana_port }}"
  - domain: tina.moe
    root: /home/tina/wwws/tina
    file: tina
    reverses:
      - path: /infra
        to: "{{ infra_webui_port }}"
        remove_path: true
    extra: |
      handle_path /private/* {
        root * /home/tina/wwws/private
        file_server
      }
      redir /private /private/
  - domain: couscous.tina.moe wiki.couscous.tina.moe
    robots: false
    file: tina
    reverses:
      - to: 57348
  - domain: pixiv.tina.moe
    file: tina
    robots: false
    reverses:
      - to: 8282
    # extra: |
    #   @artworks path_regexp ^/\w{2}/artworks/(\d+)
    #   handle @artworks {
    #     redir /artworks/{re.artworks.1}
    #   }
  - domain: www.pixiv.tina.moe
    file: tina
    extra: |
      redir https://pixiv.tina.moe{uri}
  - domain: taiko.tina.moe
    robots: false
    file: tina
    reverses:
      - to: 5000
  - domain: six.tina.moe
    robots: false
    root: /home/tina/wwws/six
    file: tina_six
    reverses:
      - path: /jellyfin
        to: "{{ jellyfin_port }}"
  - domain: vault.tina.moe
    robots: false
    file: tina
    reverses:
      - to: "{{ vaultwarden_port }}"
  - domain: drs.tina.moe
    robots: false
    file: tina
    extra: |
      redir https://drs.lelap.in{uri}
  - domain: nut.tina.moe
    robots: false
    file: tina
    reverses:
      - to: "{{ nut_port }}"
  - domain: foil.tina.moe
    robots: false
    file: tina
    reverses:
      - to: "{{ foil_port }}"

  # Le LAP
  - domain: lelap.in
    file: lap
    root: /home/tina/wwws/lap
    extra: |
      handle_path /discord {
        redir https://discord.gg/4RNagv4pfh
      }
      redir /discord/ /discord

      handle_path /contest/scores/ {
        redir https://docs.google.com/spreadsheets/d/e/2PACX-1vS-mV03DXECeFQ942PkemeGT4e4_h4NYOypMFakGxMbL8EkiO6H-Srf1Md-GBKrLuA7qVt6p0La3qwC/pubhtml
      }
      redir /contest/scores /contest/scores/
  - domain: drs.lelap.in
    file: lap
    robots: false
    root: /home/tina/wwws/lap
    extra: |
      handle_path /videos/* {
        root * /home/tina/www/lap/drs_videos
        file_server
      }
    reverses:
      - to: "{{ shlag_webui_port }}"
  - domain: admin.lelap.in
    file: lap
    reverses:
      - to: "{{ lapadmin_port }}"

  # Savatier
  - domain: six.savatier.fr
    robots: false
    root: /home/tina/wwws/six
    file: tina_six
    extra: |
      redir https://six.tina.moe{uri}

  # MSN
  - domain: demo.asso-msn.fr
    robots: false
    file: msn
    reverses:
      - to: "{{ msnweb_demo_port }}"
  - domain: asso-msn.fr
    file: msn
    reverses:
      - to: "{{ msnweb_port }}"
    extra: |
      handle_path /assets/* {
        root * /home/tina/wwws/asso-msn.fr/assets
        file_server
      }

      handle_path /discord {
        redir https://discord.gg/k4CVGDQ
      }



